<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Redirector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Core Redirector</h1>
        <p class="subtitle">Enter a long URL to create a short link.</p>

        <div class="input-group">
            <input type="url" id="longUrl" placeholder="https://example.com/very/long/url..." required>
            <div id="errorMsg" class="error">Please enter a valid URL.</div>
        </div>

        <button id="shortenBtn" onclick="shortenUrl()">Shorten URL</button>

        <div id="result">
            <p>Your simplified link is ready:</p>
            <a href="#" id="shortLink" target="_blank"></a>
        </div>

        <div class="footer">
            Simple & Fast URL Shortening
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const urlInput = document.getElementById('longUrl');
            const resultDiv = document.getElementById('result');
            const shortLink = document.getElementById('shortLink');
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('shortenBtn');

            const url = urlInput.value.trim();

            // Basic Client-side Validation
            if (!url) {
                showError('Please enter a URL.');
                return;
            }

            // Reset UI
            errorMsg.classList.remove('visible');
            urlInput.classList.remove('invalid');
            resultDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Shortening...';

            try {
                const response = await fetch('/api/v1/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const shortCode = await response.text();
                    const fullShortUrl = `${window.location.origin}/api/v1/${shortCode}`;

                    shortLink.href = fullShortUrl;
                    shortLink.textContent = fullShortUrl;
                    resultDiv.style.display = 'block';

                    // Clear input on success
                    urlInput.value = '';
                } else {
                    showError('Failed to shorten. Please ensure the URL is valid.');
                }
            } catch (err) {
                console.error(err);
                showError('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Shorten URL';
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            const urlInput = document.getElementById('longUrl');
            errorMsg.textContent = msg;
            errorMsg.classList.add('visible');
            urlInput.classList.add('invalid');
        }

        // Allow pressing Enter to submit
        document.getElementById('longUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>

</body>

</html>
